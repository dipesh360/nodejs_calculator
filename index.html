<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Calculator</h2>
    <form action="/" method="post">
        <p>Enter number 1: <input type="number" name="num1" required></p>
        <p>Enter number 2: <input type="number" name="num2" required></p>
        <p>Operation: 
            <select name="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="x">x</option>
                <option value="/">/</option>
            </select>
        </p>
        <p><input type="submit" value="Calculate"></p>
    </form>
</body>
</html>
